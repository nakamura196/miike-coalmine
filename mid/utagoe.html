			background-color: #000000;
			color: #000000;
		}

	<script language="JavaScript"><!--
	//

	//--slideLAYERs
		var wx=new Array()
		var wy=new Array()
		var ex=new Array()
		var ey=new Array()
		var spd=new Array()
		var step=new Array()
		var stepX=new Array()
		var stepY=new Array()
		var mvFlag=new Array()
		var slideID=new Array()
		var count=new Array()

	function slideLAYERs(layName,startX,startY,endX,endY,speed,stpx){
		if(!mvFlag[layName]){
		  clearTimeout(slideID[layName])
		  count[layName]=0
		  var ofX=(endX-startX)
		  var ofY=(endY-startY)
		  step[layName]=
			Math.max(Math.abs(ofX),Math.abs(ofY))/stpx 
		  stepX[layName]=ofX/step[layName]
		  stepY[layName]=ofY/step[layName]
		  wx[layName]=startX
		  wy[layName]=startY
		  ex[layName]=endX
		  ey[layName]=endY
		  spd[layName]=speed
		  mvFlag[layName]=true
		}
		if(mvFlag[layName]&&(count[layName]<=step[layName]-1)){
		  count[layName]++
		  wx[layName]+=stepX[layName]
		  wy[layName]+=stepY[layName]
		  clearTimeout(slideID[layName])
		  slideID[layName]=
		  setTimeout('slideLAYERs("'+layName+'")',spd[layName])
		}else{
		  wx[layName]=ex[layName]
		  wy[layName]=ey[layName]
		  clearTimeout(slideID[layName]);mvFlag[layName]=false
		}
		if(document.layers)document.layers[layName].moveTo(wx[layName],wy[layName])
		if(document.all)document.all(layName).style.posLeft=wx[layName]
		if(document.all)document.all(layName).style.posTop=wy[layName]
	}

	window.onload=movetx
	function movetx(){
	//								
		mvFlag['txt3']=false;slideLAYERs('txt3',50,600,155,100,4,3)

	}
	function setBGCOLOR(layName,color){  
		if(document.layers)document.layers[layName].bgColor=color 
		if(document.all)document.all(layName).style.backgroundColor=color
	}

	//--></script>
