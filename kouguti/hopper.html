&quot;Courier New&quot;">　ホッパーとは、掘り出された石炭を貨車積み込み前に一時貯蔵しておく貯炭槽のこと。<br>
　昭和35年の三池争議の折は、「ホッパーの闘い」としてここが決戦場となった。石炭はここを通過しなければ製品として
出荷することが出来ず、三池労組はここを最後の砦として会社側と激しい攻防を繰りひろげた。
</span>
