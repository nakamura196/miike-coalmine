と呼ばれた30.7ｍのヤグラが建っていた。昭和29年、北海道の三井芦別炭鉱に移築された。第一竪坑の坑口は、坑内吸気道確保
のため、現在も開口している。その深さは273ｍ、横浜ランドマークタワーの高さとほぼ同じ。そばに立ち下をのぞくと足がすくむ。
