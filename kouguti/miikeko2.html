&quot;Courier New&quot;">　2005年現在、旧有明鉱は荒れ放題となっている。竪坑はまだ残ってはいるが、いずれ取壊される
運命にあるのか。保存される可能性がないとしても、せめて自然に朽ち果てるまでそのまましておいてほしいと思う。何のため
にと言う人もいるだろうが、理屈はいらない。損得ではなく、それぐらいの度量があってもいいのではないか。
