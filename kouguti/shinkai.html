&quot;Courier New&quot;">　昭和8年開坑。作業員や材料の揚げ下げに使われた。昭和35年の三池争議においては、ここに人と
資材を搬入し生産再開を急ごうとする会社側とこれを阻止する三池労組との激しい闘いの舞台にもなった。マスコミ各紙はこれ
を「有明海戦」と報じるほどであった。その後、昭和40年代後半以降は入気用の竪坑として使われた。
