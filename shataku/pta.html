　写真裏には、「他校視察　昭和３３年夏　藤崎にて記念に写す」とある。母は緑ケ丘小学校ＰＴＡ役員をしていたこともあ
ったらしい。
<P>
　藤崎とは「藤崎八旛宮」のことで、熊本市井川淵町にあって、熊本城の東１Ｋｍ、熊本電鉄藤崎宮前駅から東へ５００ｍの
地点に位置する。明治１０年、西南の役で熊本城と共に焼失、現社地に移転された。国府八幡宮として鎮祭され、国衙の崇敬
社ともいう。社宝の僧形八幡神坐像・女神坐像は重要文化財となっている。
