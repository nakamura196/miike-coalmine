&quot;Courier New&quot;">　明治40年、三池港開港前年に長崎税関三池支署として開庁され、石炭貿易の中核行政機関と
して活躍した。木造平屋建で、明治建築様式を現代に伝えている。現在は三井物流㈱が管理所有している。<br>
　なお、現在の長崎税関三池支署は、昭和40年完成した対岸の三池港湾合同庁舎に移転されている。
</span>
