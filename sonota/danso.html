&quot;Courier New&quot;">　炭鉱にしろトンネルにしろ断層帯に突き当たったら厄介なことになります。映画「黒部の太陽」
で作業員たちが苦労したのが断層でした。岩盤はもろくて、天井の石がズルズル落ちてきますし、ときには大量の水がでます。
米の山はそんな断層が地殻変動により地表に露出したものです。<br>
　もちろん、500年前に稲荷山で焚き火をしていた農夫が発見した石炭も、露出していた断層の石炭層だったものと思います。（積さん）
