<p align="left"><span style="font-family:&quot;ＭＳ ゴシック&quot;;mso-hansi-font-family: 
&quot;Courier New&quot;">　三池闘争期間中、三池労組組合員のみならず、その妻までもが「団結」の意味を込めて四六時中鉢巻を
していた。主婦たちの鉢巻には「三池主婦会」と記されてあった。鉢巻がはずされるのは、風呂へ入る時と寝る時ぐらいだったという。
それらの鉢巻は、第２組合員と区別するための手段の他、お互いの「仲間意識」を高めることにも大いに役立っていた。</span>
</p>
<p align="left"><span style="font-family:&quot;ＭＳ ゴシック&quot;;mso-hansi-font-family: 
&quot;Courier New&quot;">

を表していた。</span>
