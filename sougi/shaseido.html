&quot;Courier New&quot;">　昭和38年11月23日、大牟田市　笹林公園における三川坑炭じん大爆発事故組合葬に参加した
日本社会主義青年同盟福岡地区本部の人たち。<br>
　昭和35年、三池と安保の闘いが契機となって日本社会主義青年同盟が誕生した。略して社青同と言い、日本社会党の青年
組織。その機関紙に「青年の声」があった。学生服姿は九州大学学生。<br>
　しかしその後、日本社会党はその衰退により、党名を社民党に変更。これを嫌った日本社会党左派党員が集まって、
平成8年3月、政界が総与党化する中、護憲・平和・人権・環境を旗印に、「新社会党」が誕生した。
