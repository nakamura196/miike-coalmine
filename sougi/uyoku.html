約40名がナタを持って外宣車等で押しかけてきた。三池労組員側はこん棒などで対抗し、止めに入った警察官も含めて双方に多数の
負傷者が出た。
<p>
　写真は、暴れまわるオノを持った「灯をともす会」の男。近くにいた社宅の子供らも引きつった顔をして逃げ回った。同
所付近において三池労組員の久保清さんが暴力団に刺殺されるほんの数時間前のことである。
