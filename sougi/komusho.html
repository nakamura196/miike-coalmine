<span style="font-family:&quot;ＭＳ ゴシック&quot;;mso-hansi-font-family:
&quot;Courier New&quot;">　昭和35年5月12日、三池港務所構内にある福岡県警三池争議警備本部分駐所前で、三池労組の
ピケ隊約2000人と警官隊320人が衝突。警察側114人（うち重傷7人）、組合側57人の負傷者を出した。デモ隊と警官隊が直接
衝突したのは三池争議ではこれが始めてであった。<br>
　乱闘の発端は、数日前から日課のように行っている”こんばんはデモ”のデモ隊が勢い余って分駐所前で警備中の警官隊
に接触し、後ろが建物のため後ずさり出来ない警官隊はデモ隊の1人に警棒で触れた。その瞬間投石と殴り合いの乱闘がは
じまっていたという。<br>（朝日新聞参考）
</span>
